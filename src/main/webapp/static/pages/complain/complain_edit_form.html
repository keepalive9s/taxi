<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 管理员 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="complain-info" style="padding: 20px 30px 10px 10px;">
    <div class="layui-form-item layui-hide">
        <input type="text" name="id" lay-verify="required" class="layui-input">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发生时间</label>
        <div class="layui-input-inline">
            <input type="text" name="time" class="layui-input" autocomplete="off" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发生地点</label>
        <div class="layui-input-block">
            <input type="text" name="location" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">投诉内容</label>
        <div class="layui-input-block">
            <textarea name="reason" class="layui-textarea" readonly></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理结果</label>
        <div class="layui-input-block">
            <input type="text" name="result" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">处理标记</label>
        <div class="layui-input-inline">
            <input type="checkbox" name="state" value="1" lay-skin="switch" lay-text="已处理|未处理">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="complain_update_submit" value="确认" id="complain_update_submit">
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script>
    function init(d) {
        layui.config({
            base: '../../'
        }).extend({
            index: 'lib/index'
        }).use(['index', 'form'], function () {
            var $ = layui.$, form = layui.form, admin = layui.admin, localData = layui.data(layui.setter.tableName);
            admin.req({
                url: localData.contextPath + '/api/complain/' + d,
                method: 'get',
                done: function (res) {
                    if (res.resultCode === 1) {
                        form.val("complain-info", res.data)
                    } else {
                        layer.msg(res.resultMessage, {
                            offset: '15px'
                            , icon: res.icon
                            , time: 1000
                        });
                    }
                }
            });
        });
    }
</script>
</body>
</html>
