<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 管理员 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 10px 10px;">
    <div class="layui-form-item">
        <label class="layui-form-label">车牌号</label>
        <div class="layui-input-block">
            <input type="text" name="plateNum" lay-verify="required|plateNum" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车型</label>
        <div class="layui-input-block">
            <input type="text" name="model" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发动机编号</label>
        <div class="layui-input-block">
            <input type="text" name="engineNum" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车架号</label>
        <div class="layui-input-block">
            <input type="text" name="vehicleIdentificationNum" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="taxi_create_submit" value="确认" id="taxi_create_submit">
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script>
    layui.config({
        base: '../../'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form'], function () {
        var form = layui.form;
        form.verify({
            plateNum: [
                /[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-HJ-NP-Z0-9]{4}[A-HJ-NP-Z0-9挂学警港澳]{1}/
                , '车牌号格式不正确'
            ]
        });
    });
</script>
</body>
</html>
